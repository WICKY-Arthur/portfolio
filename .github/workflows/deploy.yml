name: Build and Deploy to VPS

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: |
                  npm run build
                  mkdir -p dist/server
                  cp package.json dist/
                  cp package-lock.json dist/
                  
            - name: Deploy to VPS via SCP
              uses: appleboy/scp-action@v0.1.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22045
                  source: "dist/*"
                  target: "/var/www/portfolio/"
                  strip_components: 1
                  rm: false
                  overwrite: true
                  
            - name: Install production dependencies on VPS
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22045
                  script: |
                      cd /var/www/portfolio/
                      ls -la
                      npm ci --production
                      if [ -f "server/entry.mjs" ]; then
                        PORT=8086 pm2 restart etudiant || PORT=8086 pm2 start server/entry.mjs --name etudiant
                      else
                        echo "Error: entry.mjs not found!"
                        exit 1
                      fi    